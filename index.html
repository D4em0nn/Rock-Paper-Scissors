<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    </head>
    <body>
        <div class="title align text">Rock Paper Scissors</div>
        <div class="buttons">
            <button class="b">Rock</button>
            <button class="b">Paper</button>
            <button class="b">Scissors</button>
        </div>
        <div class="count">
        <div class="player text">Player win count: 0</div>
        <div class="computer text">Computer win count: 0</div>
        </div>
        <div class="win text align"></div>
        <div class="result text align"></div>
        <div class="end">
        <button class="reset button">Play Again?</button>
        </div>
    </body>
</html>
